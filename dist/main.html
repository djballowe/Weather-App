<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <svg style="width: 30px; height: 30px" viewBox="0 0 24 24">
          <path
            fill="currentColor"
            d="M19.35,10.03C18.67,6.59 15.64,4 12,4C9.11,4 6.6,5.64 5.35,8.03C2.34,8.36 0,10.9 0,14A6,6 0 0,0 6,20H19A5,5 0 0,0 24,15C24,12.36 21.95,10.22 19.35,10.03Z"
          />
        </svg>
        <h2>Weather <span id="app">App</span></h2>
      </div>
      <div class="hamburger">
        <input id="search" type="text" />
        <button id="search-button" class="search">
          <img
            src="file:///home/david/GitHub/Weather-App/src/Images/magnify.png"
            alt=""
          />
        </button>
      </div>
    </header>
    <div class="weather-container">
      <div class="stat-container">
        <div class="text">
          <h2 id="description"></h2>
          <h1 id="city">ROCKLIN, CALIFORNIA</h1>
        </div>
        <div class="temp-container">
          <div class="temp-f">
            <div class="temp" id="temp"></div>
            <div id="F-C">
              <span class="F" id="F">&#8457;</span
              ><span class="C" id="C">&#8451;</span>
            </div>
          </div>
          <div class="stats">
            <div class="feels">
              <p id="feels"></p>
              <div id="feels-C-F"><span>&#176;</span></div>
            </div>
            <p id="wind"></p>
            <p id="humidity"></p>
          </div>
        </div>
      </div>
    </div>
    <div class="converter">
      <button id="converter">C</button>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
