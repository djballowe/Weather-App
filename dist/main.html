<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <svg style="width: 30px; height: 30px" viewBox="0 0 24 24">
          <path
            fill="currentColor"
            d="M19.35,10.03C18.67,6.59 15.64,4 12,4C9.11,4 6.6,5.64 5.35,8.03C2.34,8.36 0,10.9 0,14A6,6 0 0,0 6,20H19A5,5 0 0,0 24,15C24,12.36 21.95,10.22 19.35,10.03Z"
          />
        </svg>
        <h2>Weather <span id="app">App</span></h2>
      </div>
      <div class="hamburger" id="search-button">
        <input id="search" type="text" />
        <svg
          id="search-button"
          style="width: 30px; height: 30px"
          viewBox="0 0 24 24"
        >
          <path
            fill="currentColor"
            d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"
          />
        </svg>
      </div>
    </header>
    <div class="weather-container">
      <div class="stat-container">
        <div class="text">
          <h2 id="description"></h2>
          <h1 id="city">ROCKLIN, CALIFORNIA</h1>
        </div>
        <div class="temp-container">
          <div class="temp-f">
            <div class="temp" id="temp"></div>
            <div id="F-C">
              <span class="F" id="F">&#8457;</span
              ><span class="C" id="C">&#8451;</span>
            </div>
          </div>
          <div class="stats">
            <div class="feels">
              <p id="feels"></p>
              <div id="feels-C-F"><span>&#176;</span></div>
            </div>
            <p id="wind"></p>
            <p id="humidity"></p>
          </div>
        </div>
      </div>
      <div class="converter">
        <button id="converter">C</button>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
